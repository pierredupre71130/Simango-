
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Suivi de Formations</title>
    <style>
        :root {
            --primary-color: #3498db; --secondary-color: #2c3e50; --success-color: #27ae60;
            --warning-color: #f39c12; --danger-color: #d9534f; --info-color: #5bc0de;
            --light-gray: #f8f9fa; --medium-gray: #e9ecef; --dark-gray: #7f8c8d; --white: #ffffff;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
            min-height: 100vh; padding: 20px; color: var(--secondary-color);
        }
        .container { max-width: 900px; margin: 0 auto; background: var(--white); border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; padding-bottom: 30px; }
        .header { background: var(--primary-color); color: var(--white); padding: 25px; text-align: center; }
        .header h1 { font-size: 2em; }
        main { padding: 20px; }
        #loginForm { padding: 20px; border: 1px solid var(--medium-gray); border-radius: 8px; margin-bottom: 30px; background-color: var(--light-gray); }
        #loginForm h2 { text-align: center; margin-bottom: 20px; }
        #loginForm label { display: block; margin-bottom: 5px; font-weight: 500;}
        #loginForm select, #loginForm input[type="password"] { 
            width: 100%; padding: 10px 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 16px; margin-bottom:15px;
        }
        #loginForm select:disabled { background-color: var(--medium-gray); cursor: not-allowed; }
        #loginForm button { 
            padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: 600;
            background-color: var(--success-color); color: var(--white); display: block; width: 100%;
        }
        #loginForm button:hover { opacity: 0.9; }
        #loginError { color: var(--danger-color); text-align: center; margin-top: 10px; font-weight: 500; }
        
        .leaderboard-section { background-color: #f0f2f5; padding: 25px; border-radius: 12px; margin-bottom: 30px; border: 1px solid var(--medium-gray); }
        .leaderboard-section h2 { text-align: center; margin-bottom: 25px; font-size: 1.6em; color: var(--secondary-color); }
        .leaderboard-columns { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; }
        .leaderboard-card { background: var(--white); padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.07); display: flex; flex-direction: column; }
        .leaderboard-card h3 { margin-bottom: 15px; border-bottom: 2px solid var(--primary-color); padding-bottom: 10px; font-size: 1.15em; color: var(--secondary-color); }
        .leaderboard-list { list-style: none; padding: 0; flex-grow: 1;}
        .leaderboard-list li { display: flex; justify-content: space-between; align-items: center; padding: 10px 5px; border-bottom: 1px solid var(--light-gray); font-size: 0.9em; }
        .leaderboard-list li:last-child { border-bottom: none; }
        .rank-position { font-size: 1.1em; min-width: 25px; color: var(--primary-color); margin-right: 8px;}
        .rank-name { font-weight: 500; flex-grow: 1; color: var(--secondary-color); overflow: hidden; text-overflow: ellipsis; white-space: nowrap;}
        .rank-score { font-weight: 700; color: var(--success-color); background-color: var(--light-gray); padding: 4px 10px; border-radius: 15px; font-size: 0.85em; white-space: nowrap; }

        .formations-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .formation-item-employee-view {
            background: var(--white); border: 1px solid var(--medium-gray); border-radius: 10px; padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.07); display: flex; flex-direction: column; justify-content: space-between;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .formation-item-employee-view:hover { transform: translateY(-3px); box-shadow: 0 6px 15px rgba(0,0,0,0.1); }
        .formation-item-employee-view .formation-name { font-weight: 600; margin-bottom: 12px; font-size: 1.1em; color: var(--secondary-color); }
        .formation-item-employee-view .status-and-score { display: flex; align-items: center; gap: 10px; margin-bottom: 15px; }
        .formation-item-employee-view .status-indicator { font-weight: bold; padding: 4px 10px; border-radius: 15px; font-size: 0.85em; text-transform: uppercase; }
        .formation-item-employee-view .status-completed { background-color: var(--success-color); color: white; }
        .formation-item-employee-view .status-todo { border: 1.5px solid var(--warning-color); color: var(--warning-color); background-color: transparent; }
        .formation-item-employee-view .score-display { padding: 4px 10px; font-size: 0.85em; text-align: center; background-color: var(--medium-gray); border-radius: 15px; color: var(--secondary-color); font-weight: bold; }
        .formation-item-employee-view .formation-link-wrapper { margin-top: auto; text-align: right; }
        .formation-item-employee-view .btn-launch { display: inline-block; padding: 8px 16px; background-color: var(--primary-color); color: white; text-decoration: none; border-radius: 6px; font-size: 14px; font-weight: 600; transition: background-color 0.2s; }
        .formation-item-employee-view .btn-launch:hover { background-color: #2980b9; }
        .formation-item-employee-view .btn-launch-disabled { background-color: var(--medium-gray); color: var(--dark-gray); cursor: not-allowed; pointer-events: none; }

        .employee-personal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 15px; background-color: var(--light-gray); border-radius: 8px; }
        .employee-personal-header .name { font-size: 1.4em; font-weight: bold; }
        .employee-personal-header .role { background: var(--primary-color); color: var(--white); padding: 5px 15px; border-radius: 20px; font-size: 0.9em; }
        .employee-view-section { margin-bottom: 30px; }
        .employee-view-section h2 { text-align: center; margin-bottom: 20px; font-size: 1.6em; color: var(--secondary-color); }
        
        .progress-bar { width: 100%; height: 10px; background: var(--medium-gray); border-radius: 5px; overflow: hidden; margin-top: 20px; }
        .progress-fill { height: 100%; background: var(--success-color); transition: width 0.4s ease; }
        .progress-text { text-align: right; margin-top: 5px; font-size: 0.9em; font-weight: 600; color: var(--dark-gray); }
    </style>
</head>
<body>
    <div class="container">
        <header class="header"><h1>Mon Suivi de Formations</h1></header>
        <main>
            <form id="loginForm">
                <h2>Connexion</h2>
                <label for="roleSelect">Mon rôle :</label>
                <select id="roleSelect"><option value="">-- Sélectionnez votre rôle --</option></select>
                <label for="employeeNameSelect">Mon nom :</label>
                <select id="employeeNameSelect" disabled><option value="">-- Sélectionnez d'abord un rôle --</option></select>
                <label for="employeePassword">Mon mot de passe :</label>
                <input type="password" id="employeePassword" placeholder="Mot de passe">
                <button type="submit">Se connecter</button>
                <p id="loginError" style="display:none;"></p>
            </form>

            <div id="employeeView" style="display:none;">
                <section id="leaderboardSectionGlobal" class="employee-view-section leaderboard-section"></section>
                <section id="employeeDetailsSection" class="employee-view-section">
                    <h2>Ma Progression</h2>
                    <div id="employeePersonalHeaderDetails"></div>
                    <div id="employeeFormationsList" class="formations-list"></div>
                    <div id="employeeProgressContainer" style="margin-top:20px;">
                        <div class="progress-bar"><div class="progress-fill" id="employeeProgressFill" style="width: 0%;"></div></div>
                        <p class="progress-text" id="employeeProgressText">0/0 formations (0%)</p>
                    </div>
                </section>
            </div>
        </main>
    </div>

","score":0},{"name":"CHAPOTOT VALERIE","score":0},{"name":"COMPTOUR CHIARA","score":0},{"name":"DE SOUSA CORINNE","score":0},{"name":"FERREIRA NATHALIE","score":0},{"name":"GUILLEMET JOCELYNE","score":0},{"name":"MACALUSO GAELLE","score":0},{"name":"MORIN SYLVIE","score":0},{"name":"PETIT AGNES","score":0},{"name":"SIBILLE AUDREY","score":0},{"name":"VIEILLARD PASCALE","score":0},{"name":"ZERROUKI FATIMA","score":0}]}};

        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const roleSelect = document.getElementById('roleSelect');
            const employeeNameSelect = document.getElementById('employeeNameSelect');
            const employeePasswordInput = document.getElementById('employeePassword');
            const loginErrorP = document.getElementById('loginError');
            const employeeViewDiv = document.getElementById('employeeView');
            const leaderboardSectionDiv = document.getElementById('leaderboardSectionGlobal');
            const employeePersonalHeaderDiv = document.getElementById('employeePersonalHeaderDetails');
            const employeeFormationsListDiv = document.getElementById('employeeFormationsList');
            const employeeProgressFillDiv = document.getElementById('employeeProgressFill');
            const employeeProgressTextP = document.getElementById('employeeProgressText');

            function populateRoleSelect() {
                const employeesByRole = EMBEDDED_DATA.employeesList;
                const roles = Object.keys(employeesByRole).sort();
                roles.forEach(role => {
                    if (employeesByRole[role] && employeesByRole[role].length > 0) {
                        roleSelect.add(new Option(role, role));
                    }
                });
            }

            function handleRoleChange() {
                const selectedRole = roleSelect.value;
                employeeNameSelect.innerHTML = '<option value="">-- Sélectionnez votre nom --</option>';

                if (selectedRole) {
                    employeeNameSelect.disabled = false;
                    const employees = EMBEDDED_DATA.employeesList[selectedRole];
                    employees.sort((a, b) => a.name.localeCompare(b.name)).forEach(emp => {
                        employeeNameSelect.add(new Option(emp.name, emp.name));
                    });
                } else {
                    employeeNameSelect.innerHTML = '<option value="">-- Sélectionnez d\'abord un rôle --</option>';
                    employeeNameSelect.disabled = true;
                }
            }
            
            roleSelect.addEventListener('change', handleRoleChange);

            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const selectedName = employeeNameSelect.value;
                const enteredPassword = employeePasswordInput.value;
                loginErrorP.style.display = 'none';

                if (!selectedName) {
                    loginErrorP.textContent = 'Veuillez sélectionner votre nom.';
                    loginErrorP.style.display = 'block';
                    return;
                }

                const empData = EMBEDDED_DATA.employeeData[selectedName];

                if (empData && empData.password === enteredPassword) {
                    loginForm.style.display = 'none';
                    employeeViewDiv.style.display = 'block';
                    renderLeaderboard(EMBEDDED_DATA.leaderboardData);
                    renderEmployeeProgression(selectedName, empData);
                } else {
                    loginErrorP.textContent = 'Nom ou mot de passe incorrect.';
                    loginErrorP.style.display = 'block';
                }
            });

            function renderLeaderboard(rankings) {
                const medals = ['🥇', '🥈', '🥉'];
                let columnsHTML = '';
                const rolesToDisplay = Object.keys(rankings).sort();

                rolesToDisplay.forEach(role => {
                    const data = rankings[role];
                    let listItemsHTML = data.slice(0, 3).map((item, index) => `<li><span class="rank-position">${medals[index] || '🔹'}</span><span class="rank-name">${item.name}</span><span class="rank-score">${item.score}%</span></li>`).join('');
                    if (listItemsHTML === '') { listItemsHTML = '<li>Aucune donnée pour ce rôle.</li>'; }
                    columnsHTML += `<div class="leaderboard-card"><h3>${role}</h3><ul class="leaderboard-list">${listItemsHTML}</ul></div>`;
                });
                if (columnsHTML === '') {
                     leaderboardSectionDiv.innerHTML = `<h2>🏆 Classement Général 🏆</h2><p style="text-align:center;">Aucune donnée de classement à afficher.</p>`;
                } else {
                     leaderboardSectionDiv.innerHTML = `<h2>🏆 Classement Général 🏆</h2><div class="leaderboard-columns">${columnsHTML}</div>`;
                }
            }

            function renderEmployeeProgression(name, empData) {
                employeePersonalHeaderDiv.innerHTML = `
                    <div class="employee-personal-header">
                        <span class="name">${name}</span>
                        <span class="role">${empData.role}</span>
                    </div>
                `;

                const formations = empData.formations;
                const completedCount = Object.values(formations).filter(f => f.completed).length;
                const totalCount = Object.keys(formations).length;
                const progress = totalCount > 0 ? Math.round((completedCount / totalCount) * 100) : 0;

                let formationsHTML = Object.entries(formations).map(([fName, fData]) => `
                    <div class="formation-item-employee-view">
                        <div class="formation-name">${fName}</div>
                        <div class="status-and-score">
                            <span class="status-indicator ${fData.completed ? 'status-completed' : 'status-todo'}">${fData.completed ? 'Effectuée' : 'À faire'}</span>
                            ${fData.completed ? `<div class="score-display">${fData.score}%</div>` : ''}
                        </div>
                        ${fData.url ? (
                            fData.completed ?
                            `<div class="formation-link-wrapper"><a class="btn-launch btn-launch-disabled" aria-disabled="true" role="button">Accéder</a></div>` :
                            `<div class="formation-link-wrapper"><a href="${fData.url}" target="_blank" rel="noopener noreferrer" class="btn-launch">Accéder</a></div>`
                        ) : ''}
                    </div>
                `).join('');
                
                if (formationsHTML === '') formationsHTML = '<p>Aucune formation assignée.</p>';
                employeeFormationsListDiv.innerHTML = formationsHTML;

                employeeProgressFillDiv.style.width = progress + '%';
                employeeProgressTextP.textContent = `${completedCount} / ${totalCount} formations complétées (${progress}%)`;
            }
            
            populateRoleSelect();
        });
    </script>
